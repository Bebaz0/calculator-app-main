<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="header">
    <h1>calc</h1>
    <div class="themes">
      <span class="theme-label">THEME</span>
      <div class="theme-slider">
        <div class="theme-options">
          <p>1</p>
          <p>2</p>
          <p>3</p>
        </div>
        <input type="range" min="1" max="3" value="1" class="slider" id="themeRange">
      </div>
      </div>
    </div>
    <div class="calculator">
      <div class="display">
        <span class="display-previous"></span>
        <span class="display-current">0</span>
      </div>
      <div class="buttons">

        <button class="button number">7</button>
        <button class="button number">8</button>
        <button class="button number">9</button>
        <button class="button delete">DEL</button>
        <button class="button number">4</button>
        <button class="button number">5</button>
        <button class="button number">6</button>
        <button class="button operator">+</button>
        <button class="button number">1</button>
        <button class="button number">2</button>
        <button class="button number">3</button>
        <button class="button operator">-</button>
        <button class="button point">.</button>
        <button class="button number">0</button>
        <button class="button divider">/</button>
        <button class="button operator">x</button>
        <button class="button reset">RESET</button>
        <button class="button equals">=</button>
      </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bebaz0</a>.
  </div>
</body>
</html>
